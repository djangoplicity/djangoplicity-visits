{% extends "visits/visits-base.html" %}
{% load i18n %}

{% block content %}

        <div class="page-header">
            <h1>{% trans 'Public Visits Reports' %}</h1>
        </div>
        <ul class="list-group">

        {% endfor %}
        </ul>
    </div>
{% endblock %}
